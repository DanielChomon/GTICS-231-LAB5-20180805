<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Salarios</title>
</head>

<body>

<div class="container">

    <div th:replace="~{fragmentos/menu.html::menu}"></div>

    <div class="row justify-content-center text-center mt-5">
        <h1> Reporte - Sueldos</h1>
    </div>

    <div class="row justify-content-center text-center mt-5" style="height: 500px">
        <div class="col-2">

            <div class="row text-center h-50 d-flex align-items-center">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link " th:href="@{/reporte}" > Reportes y Dashboards </a>
                    </li>
                </ul>
            </div>

            <div class="row text-center h-50 d-flex align-items-center">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link " th:href="@{/reporte/raise}">Tentativa Aumento</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-8">

            <table class="table table-sm">
                <tr>
                    <th>Puesto</th>
                    <th>Salario Máximo</th>
                    <th>Salario Mínimo</th>
                    <th>Salario Total</th>
                    <th>Salario Promedio</th>

                </tr>
                <tr th:each="salario : ${listaSalarios}">
                    <td th:text="${salario.getJob_title()}"></td>
                    <td th:text="${salario.getMaximo()}"></td>
                    <td th:text="${salario.getMinimo()}"></td>
                    <td th:text="${salario.getSalario_total()}"></td>
                    <td th:text="${salario.getSalario_promedio()}"></td>

                </tr>
            </table>


        </div>
    </div>



</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
