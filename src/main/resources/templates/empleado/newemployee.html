<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
          crossorigin="anonymous"></script>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <title>Nuevo Empleado</title>
</head>
<body>


<div class="container">

  <div th:replace="~{fragmentos/menu.html::menu}"></div>

<main>

  <div class="container px-4 py-5">
    <h1 class="pb-2 mb-3 border-bottom">Nuevo Empleado</h1>

    <form method="post" th:action="@{/empleado/guardar}" class="mt-2">


      Por favor elegir nombre.
      <div class="mb-3">

        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" class="form-control" name="nombre" id="nombre">



      </div>

      Por favor elegir un apellido.
      <div class="mb-3">
        <label for="apellido" class="form-label">Apellido:</label>
        <input type="text" class="form-control" name="apellido" id="apellido">

      </div>


      Por favor elegir email
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="text" class="form-control" name="email" id="email">
      </div>


      Por favor elegir contraseña
      <div class="mb-3">
        <label for="contrasena" class="form-label">Contraseña:</label>
        <input type="text" class="form-control" name="contrasena" id="contrasena">

      </div>


      Por favor elegir puesto
      <div class="mb-3">
        <label for="puesto" class="form-label">Puesto:</label>
        <select name="puesto" id="puesto" class="form-select">
          <option th:each="puesto : ${listaPuestos}"
                  th:value="${puesto.job_id}"
                  th:text="${puesto.job_title}"></option>
        </select>

      </div>


      Por favor elegir sueldo
      <div class="mb-3">
        <label for="sueldo" class="form-label">Sueldo:</label>
        <input type="text" class="form-control" name="sueldo" id="sueldo">

      </div>


      Por favor elegir Jefe
      <div class="mb-3">
        <label for="empleadoJefe" class="form-label">Jefe:</label>
        <select name="empleadoJefe" id="empleadoJefe" class="form-select">
          <option th:each="empleadoJefe : ${listaJefes}"
                  th:value="${empleadoJefe.employee_id}"
                  th:text="${empleadoJefe.first_name} + ' ' + ${empleadoJefe.last_name} "></option>
        </select>
      </div>


      Por favor elegir Departamento
      <div class="mb-3">
        <label for="Departamento" class="form-label">Departamento:</label>
        <select name="departamento" id="departamento" class="form-select">
          <option th:each="departamento : ${listaDepartamentos}"
                  th:value="${departamento.department_id}"
                  th:text="${departamento.department_name}"></option>
        </select>
      </div>

      <a th:href="@{/empleado}" class="btn btn-danger">Cancelar</a>
      <button type="submit" class="btn btn-primary">Editar</button>

    </form>
  </div>
</main>

</body>
</html>
