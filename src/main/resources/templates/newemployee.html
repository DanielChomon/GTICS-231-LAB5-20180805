<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
          crossorigin="anonymous"></script>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <title>Nuevo Empleado</title>
</head>
<body>
<main>
  <div class="container px-4 py-5">
    <h1 class="pb-2 mb-3 border-bottom">Nuevo Empleado</h1>
    <form method="post" th:action="@{'/empleado/save'}" class="mt-2">
      <input th:value="${employee.emplyee_id}" type="hidden" name="id"/>
      Por favor elegir nombre.
      <div class="mb-3">

        <label for="nombre" class="form-label">Nombre</label>
        <input th:field="${employee.first_name}" type="text" class="form-control" name="nombre" id="nombre"
               th:classappend="${#fields.hasErrors('employee.first_name')?'is-invalid':''}">
        <div class="invalid-feedback" th:if="${#fields.hasErrors('employee.firstname ')}"
             th:errors="${employee.firstname}">
          Por favor elegir un apellido.
        </div>
      </div>
      <div class="mb-3">
        <label for="apellido" class="form-label">Apellido</label>
        <input th:field="${employee.last_name}" type="text" class="form-control" name="apellido" id="apellido"
               th:classappend="${#fields.hasErrors('employee.last_name')?'is-invalid':''}">
        <div class="invalid-feedback" th:if="${#fields.hasErrors('employee.last_name')}"
             th:errors="${employee.last_name}">

        </div>
      </div>
      Por favor elegir email
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input th:field="${employee.email}" type="text" class="form-control" name="email" id="email"
               th:classappend="${#fields.hasErrors('employee.email')?'is-invalid':''}">
        <div class="invalid-feedback" th:if="${#fields.hasErrors('employee.email')}"
             th:errors="${employee.email}">

        </div>
      </div>
      Por favor elegir contraseña
      <div class="mb-3">
        <label for="contrasena" class="form-label">Contraseña</label>
        <input th:field="${employee.password}" type="text" class="form-control" name="contrasena" id="contrasena"
               th:classappend="${#fields.hasErrors('employee.password')?'is-invalid':''}">
        <div class="invalid-feedback" th:if="${#fields.hasErrors('employee.password')}"
             th:errors="${employee.password}">

        </div>
      </div>
      Por favor elegir puesto
      <div class="mb-3">
        <label for="puesto" class="form-label">Puesto</label>
        <select name="puesto" class="form-select" id="puesto">
          <option th:each="puesto : ${listaPuestos}" th:text="${job.job_title}"
                  th:value="${employee.job_id}"></option>

        </select>
      </div>
      Por favor elegir sueldo
      <div class="mb-3">
        <label for="sueldo" class="form-label">Sueldo</label>
        <input th:field="${employee.salary}" type="text" class="form-control" name="sueldo" id="sueldo"
               th:classappend="${#fields.hasErrors('employee.salary')?'is-invalid':''}">
        <div class="invalid-feedback" th:if="${#fields.hasErrors('employee.salary')}"
             th:errors="${employee.salary}">

        </div>
      </div>
      Por favor elegir Jefe
      <div class="mb-3">
        <label for="empleadoJefe" class="form-label">Jefe</label>
        <select name="empleadoJefe" class="form-select" id="empleadoJEfe" >
          <option th:each="raza : ${listaEmpleados}" th:text="${employee.employee_id}"
                  th:value="${employee.manager_id}"></option>
        </select>

      </div>
      Por favor elegir Departamento
      <div class="mb-3">
        <label for="Departamento" class="form-label">Departamento</label>
        <input th:field="${eemployee.department_id}" type="text" class="form-control" name="Departamento" id="Departamento"
               th:classappend="${#fields.hasErrors('employee.department_id')?'is-invalid':''}">
        <div class="invalid-feedback" th:if="${#fields.hasErrors('employee.department_id')}"
             th:errors="${employee.department_id}">
        </div>
      </div>
      <a th:href="@{'/empleado/listar'}" class="btn btn-success">Cancelar</a>
      <a th:href="@{'/empleado/guardar'}" class="btn btn-danger">Guardar</a>

    </form>
  </div>
</main>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
