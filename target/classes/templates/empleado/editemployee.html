<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Nuevo Empleado</title>
</head>
<body>


<div class="container">

    <div th:replace="~{fragmentos/menu.html::menu}"></div>

    <div class="row justify-content-center text-center mt-5">
        <h1 class="pb-2 mb-3 border-bottom">Editar Empleado</h1>
    </div>

    <main>

        <h4 class="pb-2 mb-3 border-bottom">Elegir los campos a editar:</h4>

        <div class="container px-4 py-5">


            <form method="post" th:action="@{/empleado/guardarEditar}" class="mt-2">
                <input type="hidden" class="form-control" name="id" id="id" th:value="${empleado.employee_id}">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" name="nombre" id="nombre" th:value="${empleado.first_name}">
                </div>

                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido:</label>
                    <input type="text" class="form-control" name="apellido" id="apellido" th:value="${empleado.last_name}">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="text" class="form-control" name="email" id="email" th:value="${empleado.email}">
                </div>

                <div class="mb-3">
                    <label for="contrasena" class="form-label">Contrasena:</label>
                    <input type="text" class="form-control" name="contrasena" id="contrasena" th:value="${empleado.password}">
                </div>

                <div class="mb-3">
                    <label for="puesto" class="form-label">Puesto:</label>
                    <select name="puesto" id="puesto" class="form-select">
                        <option th:each="puesto : ${listaPuesto}"
                                th:value="${puesto.job_id}"
                                th:text="${puesto.job_title}"
                                th:selected="${empleado.jobs.job_id == puesto.job_id}"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="sueldo" class="form-label">Sueldo:</label>
                    <input type="text" class="form-control" name="sueldo" id="sueldo" th:value="${empleado.salary}">
                </div>


                <div class="mb-3">
                    <label for="EmpleadoJefe" class="form-label">Jefe:</label>
                    <select name="EmpleadoJefe" id="EmpleadoJefe" class="form-select">
                        <option th:each="EmpleadoJefe : ${listaJefes}"
                                th:value="${EmpleadoJefe.employee_id}"
                                th:text="${EmpleadoJefe.first_name} + ' ' + ${EmpleadoJefe.last_name} "
                                th:selected="${empleado.employees.employee_id == EmpleadoJefe.employee_id}"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="departamento" class="form-label">Departamento:</label>
                    <select name="departamento" id="departamento" class="form-select">
                        <option th:each="departamento : ${listaDepartamentos}"
                                th:value="${departamento.department_id}"
                                th:text="${departamento.department_name}"
                                th:selected="${empleado.departments.department_id == departamento.department_id}"></option>
                    </select>
                </div>


                <a th:href="@{/empleado}" class="btn btn-danger">Cancelar</a>
                <button type="submit" class="btn btn-primary">Editar</button>

            </form>
        </div>
    </main>
</div>


<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
